<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SkillXchange: Decentralized peer-to-peer learning platform. Swap skills, earn tokens, build on-chain reputation. Connect with learners worldwide in a decentralized learning community." />
    <meta name="keywords" content="skill exchange, learning, blockchain, decentralized, peer-to-peer, education, token rewards, reputation" />
    <meta name="author" content="SkillXchange Team" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-primary: #10B981;
        --color-primary-dark: #059669;
        --color-primary-light: #34D399;
        --color-secondary: #06B6D4;
        --color-secondary-alt: #0EA5E9;
        --color-secondary-light: #22D3EE;
        --color-neutral-900: #020617;
        --color-neutral-800: #0F172A;
        --color-neutral-700: #1E293B;
        --color-neutral-600: #334155;
        --color-neutral-500: #64748B;
        --color-neutral-400: #94A3B8;
        --color-neutral-300: #CBD5E1;
        --color-neutral-200: #E2E8F0;
        --color-neutral-100: #F1F5F9;
        --color-success: #22C55E;
        --color-warning: #F59E0B;
        --color-error: #EF4444;
        --color-background: var(--color-neutral-900);
        --color-surface: var(--color-neutral-800);
        --color-text: #FFFFFF;
        --color-text-muted: var(--color-neutral-400);
      }

      body {
        margin: 20px;
        padding: 20px;
        background: var(--color-background);
        color: var(--color-text);
        font-family: 'Inter', sans-serif;
        min-height: calc(100vh - 40px);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(16, 185, 129, 0.1);
      }
      #root {
        border-radius: 15px;
        overflow: hidden;
        box-shadow: inset 0 0 20px rgba(16, 185, 129, 0.1);
        background: var(--color-background);
      }
    </style>
    <title>SkillXchange - Decentralized Learning Platform</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
